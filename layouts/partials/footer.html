<!-- -*- coding: utf-8 -*- -->
<footer class="pt-4 pb-2" style="color:white;background-color:#289785;">
  <div class="container">
    <div class="col-sm-12">
      <p>Updated: {{ .Date }}</p>
      <div class="px-3">
	{{- if .Site.Params.enable_intrasearch }}
	{{- template "intrasearch" }}
	{{- end }}
      </div>
      <p class="pt-2">{{ i18n "copyright" . }}
	<br />{{ .Site.Params.notice_copyright | safeHTML }}
      </p>
    </div>
  </div>
</footer>
