<!-- -*- mode: html ; coding: utf-8 -*- -->

<footer class="pt-4 pb-2" style="color:white;background-color:#289785;">
  <div class="container row">
    <div class="col-sm-12">
      <p>Updated: {{ .Date }}</p>
    {{ if .Site.Params.enable_intrasearch }}
    {{ template "intrasearch" }}
    {{ end }}
      <p>{{ i18n "copyright" . }}</p>
      <p>{{ .Site.Params.notice_copyright | safeHTML }}</p>
    </div>
  </div>
</footer>
